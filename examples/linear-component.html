<!doctype html>
<html style="width:100%;height:100%">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Gauge Test</title>
    <script src="../gauge.min.js"></script>
    <style>body{padding:0;margin:0;background:#222}</style>
</head>
<body style="width:100%;height:100%">
<canvas data-type="linear-gauge"></canvas>
<script>
    if (!window.addEventListener) {
        window.addEventListener = function(evt, listener) {
            window.attachEvent('on' + evt, listener);
        };
    }
    if (!Array.prototype.forEach) {
        Array.prototype.forEach = function(cb) {
            var i = 0, s = this.length;
            for (; i < s; i++) {
                cb && cb(this[i], i, this);
            }
        }
    }
    // animage all gauges on a page
    window.addEventListener('load', function() {
        LinearGauge.collection.forEach(function(gauge) {
            setInterval(function() {
                gauge.value = Math.random() * -gauge.options.maxValue +
                    gauge.options.maxValue;
            }, gauge.animation.duration + 500);
        });
    });
</script>
</body>
</html>
