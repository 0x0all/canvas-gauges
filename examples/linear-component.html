<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Gauge Test</title>
    <script src="../gauge.min.js"></script>
</head>
<body style="background:#222">
<canvas data-type="linear-gauge"
        data-width="220"
        data-height="600"
        data-border-radius="20"
        data-borders="0"
        data-bar-stroke-width="10"
></canvas>

<canvas data-type="linear-gauge"
        data-width="600"
        data-height="220"
        data-border-radius="0"
        data-borders="0"
        data-bar-begin-circle="false"
        data-title="Temperature"
        data-units="Â°C"
></canvas>

<script>
    if (!window.addEventListener) {
        window.addEventListener = function(evt, listener) {
            window.attachEvent('on' + evt, listener);
        };
    }
    if (!Array.prototype.forEach) {
        Array.prototype.forEach = function(cb) {
            var i = 0, s = this.length;
            for (; i < s; i++) {
                cb && cb(this[i], i, this);
            }
        }
    }
    // animage all gauges on a page
    window.addEventListener('load', function() {
        LinearGauge.collection.forEach(function(gauge) {
            setInterval(function() {
                gauge.value = Math.random() * -gauge.options.maxValue +
                    gauge.options.maxValue;
            }, gauge.animation.duration + 500);
        });
    });
</script>
</body>
</html>
